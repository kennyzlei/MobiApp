<head>
    <title>MobiAPP</title>
</head>

<template name="ApplicationLayout">

  <body>
    <div class="container">
      {{> loginButtons}}
      <h1>MobiAPP</h1>
    </div>
  </body>

  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
      
      <li>
        <a href="/new-issue">Submit New Issue</a>
      </li>

      <li>
        <a href="/issues-list">See Submitted</a>
      </li>

      <li>
        <a href="/about">About Us</a>
      </li>      
    </ul>
  </nav>

  <article>
    {{> yield}}
  </article>

  <footer>
    {{> yield "footer"}}
  </footer>

</template>

<template name="Home">
  <div class="container">
    <div class="row">
      <div class="col-xs-6 col-md-3">
          <a href="/new-issue"><img src="images/new-issue.png" style="max-width:100%;"></a>
      </div>
      <div class="col-xs-6 col-md-3">
          <a href="/issues-list"><img src="images/issues-list.png" style="max-width:100%;"></a>
      </div>
    </div>
  </div>
</template>

<template name="newIssue">
  <div class="alert alert-success" role="alert">
    <span class="glyphicon glyphicon-map-marker"></span>
    <strong>New Issue</strong>
  </div>
    <form>
      <div class="form-group">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input name="title" type="text" class="form-control" id="issue-title" placeholder="Title">
        </div>

        <label class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <!-- <input type="text" class="form-control" id="issue-description" placeholder="Description"> -->
          <textarea class="description form-control js-quick-submit js-gfm-input markdown-area" name="description" id="issue-description" placeholder="Description"></textarea>
          <input type="file" class="myFileInput" accept="image/*">
          <input type="submit" class="btn btn-primary" value="Submit Issue"/>
        </div>
      </div>

    </form>
</template>

<template name="IssuesList">

  <div class="container">
    <h2>{{title}}</h2>

    <ul>
      <li>Title | Description | Status | created</li>
      {{#each issues}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="task">
  <li>{{title}} | {{description}} | {{status}} | {{createdAt}}</li>
</template>

<template name="About">
<div class='container'>
  <h2>About the project</h2>
  Created by group 4
</div>
</template>

<template name="Footer">
  <div class='container'>
    <hr />
    <p>Copyright &copy; Mobilab, 2015.</p>
  </div>
</template>
