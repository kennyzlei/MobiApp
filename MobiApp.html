<template name="newIssue">



<form class="form-horizontal">
  <fieldset>
    <legend>Submit the issue</legend>

    <div class="form-group">
      <label for="issue-title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <span class="help-block">How would you call what you report?</span>
        <input name="title" type="text" class="form-control" id="issue-title" placeholder="Title of issue">
      </div>
    </div>
  
    <div class="form-group">
      <label for="issue-description" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <span class="help-block">Give us a short description.</span>
        <textarea class="form-control" rows="3" name="description" id="issue-description" placeholder="Describe here"></textarea>
      </div>

    </div> 
    <div class="form-group">
      <label for="file-submit" class="col-lg-2 control-label">Photo</label>
      <div class="col-lg-10" id="file-submit">
        <span class="help-block">Show us how it looks like.</span>
        <input type="file" class="myFileInput"  accept="image/*">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-10" id="select">
        <span class="help-block">Whom should we inform?</span>
        <select multiple="" class="form-control" >
          <option>SÃ£o Paulo Transport</option>
          <option>Police</option>
          <option>Prefeitura</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Receive updates about the issue.
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" value="Submit Issue" style="float: left;">Submit</button>        
        <button type="reset" class="btn btn-default" style="float: right;">Cancel</button>
      </div>
    </div>
  </fieldset>
</form>
</template>

<template name="IssuesList">

  <div class="container">
    <h2>{{title}}</h2>

    <ul>
      <li>Title | Description | Status | created</li>
      {{#each issues}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="edit">Edit</button>
    <span class="text">{{title}} | {{description}} | {{status}} | {{createdAt}}</span>
  </li>  
</template>
