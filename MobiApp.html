<template name="newIssue">
<form class="form-horizontal">
  <fieldset>
    <legend>{{i18n 'SubmitTheIssue'}}</legend>

    <div class="form-group {{flagTitle}}" >
      <label for="issue-title" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <span class="help-block">How would you call what you report?</span>
        <input name="title" type="text" class="form-control" id="issue-title" placeholder="Title of issue">
      </div>
    </div>
  
    <div class="form-group {{flagDescription}}">
      <label for="issue-description" class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <span class="help-block">Give us a short description.</span>
        <textarea class="form-control" rows="1" name="description" id="issue-description" placeholder="Describe here"></textarea>
      </div>
    </div>

    {{#if showMap}}
      {{> GoogleMap}}
    {{else}}
      {{> LocationForm}}
    {{/if}}

    <div class="form-group">
      <label for="file-submit" class="col-lg-2 control-label">Photo</label>
      <div class="col-lg-10" id="file-submit">
        <span class="help-block">Show us how it looks like.</span>
        <input type="file" class="myFileInput"  accept="image/*">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Selects</label>
      <div class="col-lg-10" id="select">
        <span class="help-block">{{i18n 'Inform'}}</span>
        <select multiple="" class="form-control">
          <option>{{i18n 'SaoPauloTransport'}}</option>
          <option>{{i18n 'Police'}}</option>
          <option>{{i18n 'CityHall'}}</option>
          <option selected="selected">{{i18n 'Other'}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="updcheck">{{i18n 'Updates'}} 
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" value="Submit Issue" style="float: left;">{{i18n 'Submit'}}</button>        
        <button type="reset" class="btn btn-default" style="float: right;">{{i18n 'Cancel'}}</button>
      </div>
    </div>
  </fieldset>
</form>
</template>

<template name="IssuesList">

  <div class ="container">
  <h2>{{title}}</h2>
  <table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Last modified</th>      
    </tr>
  </thead>
  <tbody>
    {{#each issues}}
      {{> task}}
    {{/each}}
  </tbody>
  </table>
  </div>
</template>

<template name="task">
    <tr>
      <td>{{title}}</td>
      <td>{{description}}</td>
      <td><span class="label label{{label_mapper status}}">{{status}}</span></td>
      <td>{{lastModified}}</td>      
    </tr>
</template>

<template name="GoogleMap">
<div class="form-group {{flagLocation}}">
      <label for="issue-description" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <span class="help-block">We have your GPS location, but provide us with any important details.</span>
        <textarea class="form-control" rows="2" name="location" id="issue-location" placeholder="Where it happened?"></textarea>
      </div>
</div>
</template>

<template name="LocationForm">
<div class="form-group {{flagLocation}}">
      <label for="issue-description" class="col-lg-2 control-label">Location</label>
      <div class="col-lg-10">
        <span class="help-block">You have your GPS off so provide us with the address</span>
        <textarea class="form-control" rows="2" name="location" id="issue-location" placeholder="Where it happened?"></textarea>
      </div>
</div>
</template>
