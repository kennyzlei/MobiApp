<head>
    <title>MobiAPP</title>
</head>

<template name="ApplicationLayout">

  <body>
    <div class="container">
      {{> loginButtons}}
      <h1>MobiAPP</h1>
    </div>
  </body>

  <nav>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>

      <li>
        <a href="/new-issue">Submit New Issue</a>
      </li>

      <li>
        <a href="/issues-list">See Submitted</a>
      </li>

      <li>
        <a href="/about">About Us</a>
      </li>
    </ul>
  </nav>

  <article>
    {{> yield}}
  </article>

  <footer>
    {{> yield "footer"}}
  </footer>

</template>


<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="edit">Edit</button>
    <span class="text">{{title}} | {{description}} | {{status}} | {{createdAt}}</span>
  </li>
</template>

<template name="About">
<div class='container'>
  <h2>About the project</h2>
  Created by group 4
</div>
</template>

<template name="Footer">
  <div class='container'>
    <hr />
    <p>Copyright &copy; Mobilab, 2015.</p>
  </div>
</template>
